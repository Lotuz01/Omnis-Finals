inhibit_rules:
  # Inibir alertas de warning quando h√° cr√≠ticos
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
    
  # Inibir alertas de aplica√ß√£o quando a inst√¢ncia est√° down
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: '(HighResponseTime|HighErrorRate|DatabaseConnectionFailed)'
    equal: ['instance']
    
  # Inibir alertas de banco quando o container est√° down
  - source_match:
      alertname: 'ContainerDown'
      container_name: 'postgres'
    target_match_re:
      alertname: '(DatabaseConnectionFailed|DatabaseHighConnections)'
    equal: ['instance']

